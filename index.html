<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">

                    <div class="html"><span>88%</span></div>

                <div class="progress-bar">
                    <div class="css"><span>80%</span></div>
                </div>

                <h2>Javascript</h2>
                <div class="progress-bar">
                    <div class="js"><span>66%</span></div>
                </div>

                </div>

                <h2>Python</h2>

                    <div class="python"><span>80%</span></div>
                </div>

                <h2>C</h2>

                    <div class="c"><span>85%</span></div>
                </div>

                <h2>CPP</h2>

        </div>

        <div class="text1">
            <h3>Love From </h3>
